<!DOCTYPE html>
<html>
  <head>
    <title>Geoguessr Location</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3" style="width: 450px">
      <h2 class="text-center">Geoguessr Location</h2>
      <table class="table table-bordered tableclass">
        <thead>
          <tr>
            <th>Street</th>
            <th>City State and Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="street">Remember to refresh page before using extension!</td>
            <td id="city">Loading...</td>
          </tr>
        </tbody>
      </table>
      <a href="" target="_blank" id="link"><h2 class="text-center">Google Maps Link</h2></a>
    </div>
  </body>
  <script src="popup.js"></script>
</html>

<style>
    .tableclass {
        border: 2px solid red;
    }
    #link {
        display: none;
    }
</style>
